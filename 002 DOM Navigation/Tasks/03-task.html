<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>
<body>
    <table id="statsTable">
        <tr>
            <th>Месяц</th>
            <th>Отдел 1</th>
            <th>Отдел 2</th>
        </tr>
        <tr>
            <td>Январь</td>
            <td>50</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>60</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>125</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>87</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>115</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>125</td>
            <td>100</td>
        </tr>
    </table>

    <div id="result"></div>

    <script>
        /*
        Задание:
        Добавьте строку "Итого" для таблицы statsTable. 
        Напишите сценарий, которым выведите во вторую ячейку этой строки сумму всех числовых значений
         второй колонки.
        Выведите в третью ячейку этой строки сумму всех числовых значений из третьей колонки таблицы.
        В div с id result выведите сообщение "Отдел 1 сделал больше продаж" или "Отдел 2 сделал больше продаж" на основе раннее вычисленных значений в строке "Итого".
        Используйте любые методы, которые были рассмотрены на прошлых уроках.
        */
        let cellSet = document.querySelectorAll("tr");

        for (let i = 0; i < cellSet.length; i++) {
            if (i === cellSet.length - 1) {
                cellSet[i].outerHTML += 
                `<tr>
                    <td>Всього</td>
                    <td></td>
                    <td></td>
                 </tr>`;
            }
        }

        let sumSecondColumn = 0;
        let secondChildren = document.querySelectorAll("tr td:nth-child(2)");

        for (let i = 0; i < secondChildren.length; i++) {
            sumSecondColumn += Number(secondChildren[i].textContent);
            if (i === secondChildren.length - 1) {
                secondChildren[i].innerHTML = `${sumSecondColumn}`;
            }
        }
        console.log(sumSecondColumn);

        let sumThirdColumn = 0;
        let thirdChildren = document.querySelectorAll("tr td:nth-child(3)");

        for (let i = 0; i < thirdChildren.length; i++) {
            sumThirdColumn += Number(thirdChildren[i].textContent);
            if (i === thirdChildren.length - 1) {
                thirdChildren[i].innerHTML = `${sumThirdColumn}`;
            }
        }
        console.log(sumThirdColumn);

        let result = document.querySelector("#result");


        if (sumSecondColumn > sumThirdColumn) {
            result.innerHTML = "Отдел 1 сделал больше продаж";
        } else if (sumThirdColumn > sumSecondColumn) {
            result.innerHTML = "Отдел 2 сделал больше продаж";
        }

    </script>
</body>
</html>
