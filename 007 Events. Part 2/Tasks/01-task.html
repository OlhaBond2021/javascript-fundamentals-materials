<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        #colorOutput {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="colorOutput">
    </div>

    <script>
        /*
        Задание:
        Сделайте так, чтобы при нажатии на клавишу G фон div#colorOutput становился зеленым.
        при нажатии на клавишу R фон div#colorOutput становился красным, 
        а при нажатии на клавишу B фон div#colorOutput становился синим.
        */

        let colorOutput = document.querySelector("#colorOutput");
        
        document.addEventListener("keydown", function (e) {
            switch (e.code) {
                case "KeyG":
                    makeColorGreen();
                    break;
                case "KeyR":
                    makeColorRed();
                    break;
                case "KeyB":
                    makeColorBlue();
                    break;
            }
        });

        function makeColorGreen() {
            colorOutput.style.backgroundColor = "green";
        };

        function makeColorRed() {
            colorOutput.style.backgroundColor = "red";
        };

        function makeColorBlue() {
            colorOutput.style.backgroundColor = "blue";
        };
    </script>
</body>

</html>
