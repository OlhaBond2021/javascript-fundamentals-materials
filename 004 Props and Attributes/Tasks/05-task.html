            age: "25",
        }

        let test = {
            prop1: "1111",
            prop2: "2222",
        }

        function showUserInformation(obj) {
            
            for(const key in obj) {
                let dataElement = document.querySelector(`[data-bind = ${key}]`);
                console.log(dataElement);
                if (key == dataElement.dataset.bind) {
                    dataElement.innerHTML = `${obj[key]}`;
                }
            }
        }
