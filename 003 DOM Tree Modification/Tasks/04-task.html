        /*
            Задание:
            Создайте таблицу (table, tr, td) на основе массива объектов с 
            именем source. Каждый объект - отдельная строка таблицы. 
            Свойство month - значение для первой колонок.
            Свойство amont - значение для второй колонки.
       */
        let table = document.createElement("table");
        document.body.append(table);

        function createCell(textContent) {
            let td = document.createElement("td");
            td.textContent = textContent;
            return td;
        }

        function createRow(cell1Content, cell2Content) {
            let tr = document.createElement("tr");
            tr.append(createCell(cell1Content));
            tr.append(createCell(cell2Content));
            return tr;
        }

        for (obj of source) {
            table.append(createRow(obj.month, obj.amount));
        }
